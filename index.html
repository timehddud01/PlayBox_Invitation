<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlayBox_ARVRMedia_Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlap-wrapper">
    <div class="overlap">
      <div class="overlap-group">
        <img class="ball parallax" data-speed="0.25" src="img/ball3.svg" />
        <img class="Head" src="img/ARVR.svg" alt="" />
        <img class="img parallax" data-speed="0.3" src="img/ball2.svg" />
        <img class="ball2 parallax" data-speed="0.4" src="img/ball1.svg" />
        <img class="pointer parallax" data-speed="0.6" src="img/pointer.svg" />
        <img class="heart parallax" data-speed="0.5" src="img/heart2.svg" />
        <img class="heart2 parallax" data-speed="0.6" src="img/heart.svg" />
        <img class="controller parallax" data-speed="0.55" src="img/controller2.svg" />
        <img class="play" src="img/PLAY.svg" />
        <img class="box" src="img/BOX.svg" />
        <img class="HMD parallax" data-speed="0.3" src="img/HMD.svg" />
        <img class="date" src="img/Date.svg" />
        <img class="location" src="img/location.svg" />
      </div>

      <img class="controller2 parallax" data-speed="0.5" src="img/controller.svg" />

      <div class="spring-wrapper">
        <img class="spring parallax" data-speed="0.25" src="img/spring1.svg" />
      </div>

      <img class="spring2 parallax" data-speed="0.35" src="img/spring3.svg" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
